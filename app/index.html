<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <title>17-github-api</title>
    <link rel="stylesheet" href="/styles/main.css">
  </head>
  <body>
    <header>
        <img src="https://farm8.staticflickr.com/7230/7071805663_fa5f2ba01e_n.jpg">
      <form id="form1">
        <input type="text" placeholder="Search..." required>
        <input type="button" value="Search">
      </form>

      <div class="pull">
      Pull Request
      </div>

      <div class="issues">
      Issues
      </div>

      <div class="gist">
        Gist
      </div>





    </header>



    <div class="column1">
    <img id="avatar">
    <h1 id="name"></h1>
    <h2 id="username"></h2>

    <p id="location"></p>
    <a id="blog"></a>

    <a id="email"></a>


    </div>


    <div class="column2">

      <div class="clearfix">
        <div class="contributions">
          Contributions
        </div>

        <div class="repositories">
          Repositories
        </div>

        <div class="public">
          Public Activities
        </div>
      </div>

      <form>
      <input type="text" placeholder="Find a Repository..." required>
      <input type="button" value="Search">
      </form>
      <div class="float-right">
        <div class="all">
          All
        </div>
        <div class="sources">
          Sources
        </div>
        <div class="forc">
          Forks
        </div>
        <div class="mirrors">
          Mirrors
        </div>

      </div>

      <div class="panel1">


      </div>








    </div>



























    <script src="/js/app.js" charset="utf-8"></script>
  </body>
</html>
